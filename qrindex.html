<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customizable QR Code Generator</title>
  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 12px 40px rgba(0,0,0,0.45);
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      margin-bottom: 25px;
      outline: none;
      transition: box-shadow 0.3s ease;
      color: #333;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 8px 2px #764ba2;
      background: #fff;
    }

    .colors {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 25px;
    }

    .colors label {
      flex: 1;
      font-weight: 600;
      font-size: 0.9rem;
      color: #fff;
      text-align: left;
    }

    .colors input[type="color"] {
      flex: 1;
      width: 100%;
      height: 38px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      padding: 0;
      margin-top: 6px;
      transition: box-shadow 0.3s ease;
    }

    .colors input[type="color"]:focus {
      outline: 2px solid #764ba2;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 28px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(45deg, #764ba2, #667eea);
      box-shadow: 0 6px 15px rgba(118, 75, 162, 0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      flex: 1;
      max-width: 140px;
    }

    button:hover {
      background: linear-gradient(45deg, #5b3d9a, #5068cc);
      box-shadow: 0 8px 20px rgba(80, 104, 204, 0.6);
    }

    .qr-wrapper {
      width: 250px;
      height: 250px;
      margin: 0 auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      background: white;
    }

    canvas#qrCanvas {
      border-radius: 20px;
      width: 250px;
      height: 250px;
      display: block;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .buttons {
        flex-direction: column;
      }
      button {
        max-width: none;
        width: 100%;
      }
      .colors {
        flex-direction: column;
      }
      .colors label {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>Custom QR Code Generator</h1>

    <input
      type="text"
      id="qrText"
      placeholder="Enter text or URL"
      aria-label="Text to generate QR code"
    />

    <div class="colors" aria-label="Color pickers for QR code foreground and background">
      <label>
        Foreground Color
        <input type="color" id="fgColor" value="#000000" />
      </label>

      <label>
        Background Color
        <input type="color" id="bgColor" value="#ffffff" />
      </label>
    </div>

    <div class="buttons">
      <button type="button" onclick="generateQR()">Generate</button>
      <button type="button" onclick="downloadQR()">Download</button>
    </div>

    <div class="qr-wrapper" aria-label="Generated QR code preview">
      <canvas id="qrCanvas" role="img" aria-live="polite"></canvas>
    </div>
  </main>

  <!-- QRious for QR generation -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

  <script>
    let qr;

    function generateQR() {
      const text = document.getElementById('qrText').value.trim();
      const fgColor = document.getElementById('fgColor').value;
      const bgColor = document.getElementById('bgColor').value;

      if (!text) {
        alert('Please enter text or a URL.');
        return;
      }

      if (!qr) {
        qr = new QRious({
          element: document.getElementById('qrCanvas'),
          size: 250,
          value: text,
          foreground: fgColor,
          background: bgColor,
          level: 'L'
        });
      } else {
        qr.set({
          value: text,
          foreground: fgColor,
          background: bgColor,
          level: 'L'
        });
      }
    }

    function downloadQR() {
      if (!qr) {
        alert('Please generate a QR code first.');
        return;
      }

      const canvas = document.getElementById('qrCanvas');
      const link = document.createElement('a');
      link.download = 'qr-code.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
